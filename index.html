<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./animations.css">
    <style>
        .cart-section {
            transition: height 1s ease-in-out, filter 0.3s ease-in-out;
            overflow: hidden;
        }

        .menu-item:last-child {
            border: none !important;
        }

        .filter {
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="text-gray-800 bg-gray-100">

    <div class="menu" id="menu">
        <!-- Header Section -->
        <header class="py-4 text-white bg-blue-500">
            <div class="container mx-auto text-center">
                <h1 class="text-3xl font-bold mb-4 text-balance">Welcome to Hhappy Kitchen</h1>
                <p class="text-lg text-balance">Delicious food, fast delivery, and student-friendly prices!</p>
            </div>
        </header>

        <!-- Menu Section -->
        <section class="container px-4 pb-24 mx-auto mt-4">
            <!-- <h2 class="text-2xl font-semibold text-center">Our Menu</h2> -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 menu-container gap-3">
                <div class="filters p-2 rounded-md bg-white flex flex-col gap-2">
                    <div class="relative rounded-md flex bg-gray-100 p-2 border text-xl">
                        <i class="bi bi-search "></i> &nbsp;<input type="text" id="searchInput"
                            class="w-full bg-transparent text-xxl focus:border-transparent focus:border-0 hover:border-0 focus-visible:width-0 focus:outline-none"
                            placeholder="Search Menu" />
                    </div>
                    <div class="flex gap-2 overflow-x-scroll filter">
                        <button
                            class="filter-button px-4 border text-nowrap py-1 rounded-full focus:text-white focus:bg-blue-500"
                            data-filter="all">All</button>
                        <button
                            class="filter-button px-4 border text-nowrap py-1 rounded-full focus:text-white focus:bg-blue-500"
                            href="#veg">Veg</button>
                        <button
                            class="filter-button px-4 border text-nowrap py-1 rounded-full focus:text-white focus:bg-blue-500"
                            href="#non-veg">Non-Veg</button>
                    </div>
                </div>
                <div class="rounded-lg overflow-hidden bg-white">
                    <div class="accordion p-3 " onclick="toggleAccordion('specials')">
                        <button class="text-xl font-bold">Hhappy Kkitchen
                            Specials</button>
                    </div>
                    <div class="rounded-lg p-2 flex flex-col justify-center w-full items-center gap-2 menu-item shadow"
                        id="specials">
                    </div>
                </div>

                <div class="rounded-lg overflow-hidden bg-white">
                    <div class="accordion p-3 " onclick="toggleAccordion('biryani')">
                        <button class="text-xl font-bold">Biryani</button>
                    </div>
                    <div class="rounded-lg p-2 flex flex-col justify-center w-full items-center gap-2 menu-item shadow"
                        id="biryani">
                    </div>
                </div>

                <div class="rounded-lg overflow-hidden bg-white">
                    <div class="accordion p-3 " onclick="toggleAccordion('starters')">
                        <button class="text-xl font-bold">Starters</button>
                    </div>
                    <div class="rounded-lg p-2 flex-col hidden justify-center w-full items-center gap-2 menu-item shadow"
                        id="starters">

                    </div>
                </div>

                <div class="rounded-lg overflow-hidden bg-white">
                    <div class="accordion p-3 " onclick="toggleAccordion('curries')">
                        <button class="text-xl font-bold capitalize">curries</button>
                    </div>
                    <div class="rounded-lg p-2 hidden flex-col justify-center w-full items-center gap-2 menu-item shadow"
                        id="curries">
                    </div>
                </div>

                <div class="rounded-lg overflow-hidden bg-white">
                    <div class="accordion p-3 " onclick="toggleAccordion('fired-rice')">
                        <button class="text-xl font-bold capitalize">fired-rice</button>
                    </div>
                    <div class="rounded-lg flex-col p-2 hidden justify-center w-full items-center gap-2 menu-item shadow"
                        id="fired-rice">
                    </div>
                </div>

                <div class="rounded-lg overflow-hidden bg-white">
                    <div class="accordion p-3 " onclick="toggleAccordion('meals')">
                        <button class="text-xl font-bold capitalize">meals</button>
                    </div>
                    <div class="rounded-lg p-2 flex-col hidden justify-center w-full items-center gap-2 menu-item shadow"
                        id="meals">
                    </div>
                </div>
                <!-- Menu Item (Repeat for Each Item Dynamically) -->

                <!-- Repeat ends here -->
            </div>
        </section>
    </div>

    <!-- Cart Section -->
    <section
        class="fixed bottom-0 left-0 right-0 flex flex-col-reverse items-center p-4 text-white bg-gray-800 rounded-t-lg shadow-lg cart-section"
        onclick="openCart()">
        <div class="flex items-center justify-between w-full ">
            <div>
                <div>
                    <span class="font-bold">Cart: </span>
                    <span id="cart-count">0 Items</span>
                </div>
                <div>
                    <span class="font-bold">Total: </span>
                    <span id="total-cost">Rs. 0</span>
                </div>
            </div>
            <button class="px-4 py-2 transition bg-green-500 rounded hover:bg-green-600 checkout-btn"
                onclick="checkout()">
                Checkout
            </button>
        </div>
        <!-- Cart Expanded Functionality -->
        <div id="cart-expanded" class="hidden w-full overflow-y-auto bg-gray-800 h-full">
            <div class="flex justify-between items-center">
                <p class="text-lg">Cart</p>
            </div>
            <ul id="cart-items" class="mt-4 ">
            </ul>
        </div>
    </section>

    <script src="./fooditems.js"></script>
    <script src="./script.js"></script>

</body>

</html>
